{% extends 'news/base.html' %}
{% block content %}
    <div class="hero-area">
        <div class="single-hero-slide bg-img background-overlay" id="slide2" style="height: 300px;">
            <div class="hero-content-pages">Participants</div>
        </div>
    </div>
{% if not participants %}
    <h2>There are currently no participants in this tournament</h2>

{% else %}
    {% for participant in participants %}
        Name: {{ participant.name }} <br>
        Email: {{ participant.mail }} <br>
        <br><br>
    {% endfor %}
{% endif %}
{% endblock %}
